<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Memory Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
}

.container {
    text-align: center;
}

h1 {
    margin-bottom: 20px;
}

.game-grid {
    display: grid;
    grid-template-columns: repeat(4, 100px);
    grid-gap: 10px;
    margin-bottom: 20px;
}

.card {
    width: 100px;
    height: 100px;
    background-color: #3498db; /* Default back side color */
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    border-radius: 5px;
    perspective: 1000px;
    transition: transform 0.5s;
    position: relative;
}

.card.flipped {
    transform: rotateY(180deg);
}

.card .face {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 32px;
}

.front {
    transform: rotateY(180deg);
    background-color: #2ecc71; /* Front side color */
    color: #fff;
}

.back {
    background-color: #3498db; /* Back side color */
    color: #fff;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    background-color: #e74c3c;
    color: #fff;
}

</style>
<body>
    <div class="container">
        <h1>Card Memory Game</h1>
        <div class="game-grid" id="game-grid">
            <!-- Cards will be generated dynamically -->
        </div>
        <button onclick="resetGame()">Reset Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
